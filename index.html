<!DOCTYPE html>
<html>
<head>
  <title>SwitchNet Landing Page</title>
    <style>
        @keyframes colorChange {
            0% { background-color: darkblue; }
            50% { background-color: lightblue; }
            100% { background-color: darkblue; }
        }
        body {
            font-family: Arial, sans-serif;
            background-color: darkblue;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: colorChange 5s infinite;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 50px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px #000;
        }
        a {
            display: block;
            margin: 20px 0;
            text-decoration: none;
            color: #333;
            font-size: 18px;
            transition: color 0.5s ease;
        }
        a:hover {
            color: darkblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Willkommen bei SwitchNet!</h1>
        <a href="https://www.link1.com">Link 1</a>
        <a href="https://www.link2.com">Link 2</a>
        <a href="https://www.link3.com">Link 3</a>
        <a href="https://www.link4.com">Link 4</a>
    </div>
</body>
</html>
